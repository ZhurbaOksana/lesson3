<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>lesson2</title>
	<!-- <script type="text/javascript">
		var a = 100;
		console.log(a);
	</script> -->
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" async src="js/app.js"></script>
	<script type="text/javascript" async src="js/app1.js"></script>
	<script type="text/javascript" defer src="js/app2.js"></script>
	<script type="text/javascript" defer src="js/app3.js"></script>
	<style type="text/css">
		.click{
			background: #000;
			color:#fff;
			padding: 5px 20px;
			text-align: center;
			display: inline-block;
			vertical-align: top;
		}
		.active.click{background:#ddd;color:#000;}
	</style>
</head>
<body>
	<div>scripts</div>
	<div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea tempora corporis accusamus dolores fugiat consequuntur minima nihil vel voluptate debitis dolor consectetur iure ducimus, maior
	es repellat ullam laboriosam. Corporis, error.</div>
	<a href="#" id="q" class="click">Clik me</a>
	<script type="text/javascript" src="js/scripts.js"></script>
	<script type="text/javascript">
		var a = 20;
		var b = prompt('variable b', 10);
		b = +b;
		var user = {
			name: "Dan",
			surname: "Panarin",
			age: 25,
			single: false
		};
		var fun = function(fn){
			a = +(fn + 10)/2;
		};
		console.log("before func: " + a);
		$(".click").click(function (){
			fun(b);
			console.log("after func: " + a);
			($('#q').hasClass('active') === true) ? $('#q').removeClass('active') : $('#q').addClass('active');
		});
		console.log("Surname: " + user.surname);
		console.log("Name: " + user.name);
		console.log("Age: " + user.age);
		console.log("Single: " + user.single);
		console.log("Name: " + user['name']);
	</script>
</body>
</html>
